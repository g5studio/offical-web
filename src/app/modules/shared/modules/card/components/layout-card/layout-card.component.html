<div class="LayoutCard" [style.max-height]='this.maxHeight + "rem"' [class.h-100]='this.fullHeight !== undefined'>
  <div class="LayoutCard__Container">
    <div *ngIf='this.hideHead === undefined' class="LayoutCard__Head">
      <ng-content></ng-content>
      <em (click)="this.$navigation.navigate(this.linkPath)" *ngIf='this.linkPath' class="icon-link"></em>
    </div>
    <div class="LayoutCard__Body">
      <ng-content select='[body]'></ng-content>
    </div>
  </div>
</div>

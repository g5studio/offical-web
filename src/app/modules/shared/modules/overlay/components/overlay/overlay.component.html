<div *ngIf='this.$overlay.overlay$ | async as overlay' class="Overlay">
    <div class="Overlay__Container" [ngSwitch]='overlay'>
        <ng-container *ngSwitchCase='"modal"'>
            <app-introduction-modal></app-introduction-modal>
        </ng-container>
        <ng-container *ngSwitchCase='"dialog"'>
            <p>dialog</p>
        </ng-container>
    </div>
</div>

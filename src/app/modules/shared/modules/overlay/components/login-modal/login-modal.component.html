<app-modal [options]='this.modal.options'>
    <div class="LoginModal" [formGroup]="this.form">
        <h1>{{"Pages.Landing.Welcome" | translate}}</h1>
        <div class="LoginModal__Field">
            <div class="LoginModal__Input">
                <label for=""><em class="icon-mail"></em></label>
                <input [class.is-invalid]="form.get('email').invalid && form.get('email').touched"
                    formControlName="email" type="text" class="form-control" />
            </div>
            <small
                [ngStyle]="{'visibility': form.get('email').invalid && form.get('email').touched ? 'visible' : 'hidden'}">
                <span class="icon-alert_2 pr-1"></span>
                <span>{{this.getErrorMessage('email', 'invalid') | translate}}</span>
            </small>
        </div>
        <div class="LoginModal__Field">
            <div class="LoginModal__Input">
                <label for=""><em class="icon-unlock"></em></label>
                <input [class.is-invalid]="form.get('password').invalid && form.get('password').touched"
                    formControlName="password" type="password" class="form-control" />
            </div>
            <small
                [ngStyle]="{'visibility': form.get('password').invalid && form.get('password').touched ? 'visible' : 'hidden'}">
                <span class="icon-alert_2 pr-1"></span>
                <span>{{this.getErrorMessage('password', 'invalid') | translate}}</span>
            </small>
        </div>
        <button [disabled]="form.get('password').invalid || form.get('email').invalid"
            (click)='this.login()'>{{"Pages.Landing.Login" | translate}}</button>
        <img class="LoginModal__Image" src="assets/images/error-401.png" alt="">
    </div>
</app-modal>

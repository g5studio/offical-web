<div class="News">
    <div class="News__Container">
        <img src="assets/images/ads/2020-12-ntut-unity.png" alt="">
        <div (mouseenter)="this.mouseIn()" (mouseleave)="this.mouseLeave()">
            <ul>
                <li (click)="this.updateCurrent(i)" [class.active]="i === this.current" *ngFor="let i of [1,2,3,4]">
                    {{i}}</li>
            </ul>
        </div>
    </div>
</div>

<div class="BusinessCenter">
    <div class="BusinessCenter__Container row">
        <div class="col-12 mb-xl-0 mb-4_2">
            <div class="row">
                <div class="col-md-6 col-xl-4 col-12 mb-4_2">
                    <app-dashboard-card>
                        <span class="d-flex flex-row align-items-baseline">
                            <em class="icon-star-outline mr-2"></em>
                            <h2>熱門精選</h2>
                        </span>
                        <canvas body baseChart [chartType]="this.stock.type" [data]="this.stock.data"
                            [labels]="this.stock.labels" [options]="this.stock.options" [legend]="true"
                            (chartClick)="onChartClick($event)" [colors]="this.stock.colors">
                        </canvas>
                    </app-dashboard-card>
                </div>
                <div class="col-md-6 col-xl-4 col-12">
                    <app-dashboard-card>
                        <span class="d-flex flex-row align-items-baseline">
                            <em class="icon-file3 mr-2"></em>
                            <h2>人才儲備</h2>
                        </span>
                        <canvas body baseChart [chartType]="this.stock.type" [data]="this.stock.data"
                            [labels]="this.stock.labels" [options]="this.stock.options" [legend]="true"
                            (chartClick)="onChartClick($event)" [colors]="this.stock.colors">
                        </canvas>
                    </app-dashboard-card>
                </div>
                <div class="col-xl-4 col-12  mb-md-0 mb-4_2 mb-xl-4_2">
                    <app-dashboard-card>
                        <span class="d-flex flex-row align-items-baseline">
                            <em class="icon-analysis mr-2"></em>
                            <h2>平均成交價</h2>
                        </span>
                        <canvas body baseChart [chartType]="this.stock.type" [data]="this.stock.data"
                            [labels]="this.stock.labels" [options]="this.stock.options" [legend]="true"
                            (chartClick)="onChartClick($event)" [colors]="this.stock.colors">
                        </canvas>
                    </app-dashboard-card>
                </div>
            </div>
        </div>
        <div class="col-12">
            <app-dashboard-card>
                <span class="d-flex flex-row align-items-baseline">
                    <em class="icon-infobox mr-2"></em>
                    <h2>近期作品</h2>
                </span>
                <div body class="w-100">
                    <div class="row">
                        <div class="col-12 col-xl-6 mb-4_2 portfolio-card">
                            <app-outcome-card hideIntro [name]="'black_hole'" [link]="'http://bkhole.com/'">
                            </app-outcome-card>
                            <p class="text-center">Blackhole 黑洞創造有限公司</p>
                        </div>
                        <div class="col-12 col-xl-6  mb-4_2 portfolio-card">
                            <app-outcome-card hideIntro [name]="'lightlife'"
                                [link]="'https://g5studio.github.io/light-life/'">
                            </app-outcome-card>
                            <p class="text-center">Light Life 健身平台</p>
                        </div>
                        <div class="col-12 col-xl-6 mb-4_2 mb-xl-0 portfolio-card">
                            <app-outcome-card hideIntro [name]="'mysmartadvisor'" [link]="'https://mysmartadvisor.com/'">
                            </app-outcome-card>
                            <p class="text-center">MySmartAdvisor™</p>
                        </div>
                    </div>
                </div>
            </app-dashboard-card>
        </div>
    </div>
</div>

<div class="Home">
  <div class="col-12 mb-4">
    <app-layout-card hideLink>
      <h1><em class="icon-message"></em>{{"Pages.Home.News" | translate}}</h1>
      <ng-container body>
        <app-news></app-news>
      </ng-container>
    </app-layout-card>
  </div>
  <div class="col-12 col-md-6 mb-4 mb-md-0">
    <app-layout-card [linkPath] = "'/guideline'">
      <h1><em class="icon-guide"></em>{{"Pages.Home.Aboutus" | translate}}</h1>
      <ng-container body>
        <app-about-us></app-about-us>
      </ng-container>
    </app-layout-card>
  </div>
  <div class="col-12 col-md-6">
    <app-layout-card hideLink>
      <h1><em class="icon-guidebook"></em>{{"Pages.Home.Outcome" | translate}}</h1>
      <ng-container body>
        <app-outcome></app-outcome>
      </ng-container>
    </app-layout-card>
  </div>
  <div class="col-12 mt-4">
    <app-layout-card hideLink>
      <h1><em class="icon-file9"></em>{{"Pages.Home.Activity" | translate}}</h1>
      <ng-container body>
        <app-activity></app-activity>
      </ng-container>
    </app-layout-card>
  </div>
</div>

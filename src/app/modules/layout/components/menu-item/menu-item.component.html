<button (click)='this.onClick.emit(this.parms.path)' appTooltip class="MenuItem"
    [ngClass]='{"current": this.checkIsCurrent()}'>
    <em class="icon-{{this.parms.icon}}"></em>
    <ng-template #tooltipTemplate>
        <div class="tooltip">
            This is my tooltip!
        </div>
    </ng-template>
</button>
